<!DOCTYPE html>
<html lang="en" data-theme = "light">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 2 - Imperial Glamour</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://kit.fontawesome.com/c04b9fcf4d.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="productPage">
    <!-- nav -->
    <nav class="product" id="productNav">
      <ul>
        <li><a href="">About</a></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="">Blog</a></li>
      </ul>
    </nav>
    <div class="productTitleContainer" id = "productTitleContainer">
      <!-- this will change with the product that the user picks -->
      <h2>Imperial Glamour Products<span id="productImported"></span></h2>
    </div>
   
  </header>
  <main class="productMain">
    <!-- form with filter options  -->
    <form class="productFilter">
      <!-- brand -->
  
      <div class="select">
        <label for="productType" class="sr-only">Select a brand</label>
        <select name="productType" id="productType" class="customSelect">
          <option value="productType" id ="productTypeHeader">Product Type: </option>
          <option value="lipstick" id="type1">Lipstick</option>
          <option value="lip_liner" id="type2">Lip Liner</option>
          <option value="foundation" id="type3">Foundation</option>
          <option value="eyeshadow" id="type4">Eyeshadow</option>
          <option value="eyeliner" id="type5">Eyeliner</option>
          <option value="bronzer" id="type6">Bronzer</option>
          <option value="blush" id="type7">Blush</option>
        </select>
      </div>

      <div class="select">
        <label for="brand" class="sr-only">Select a brand</label>
        <select name="brand" id="brand" class="customSelect">
          <option value="brand" id ="brandHeader">Brand: </option>
          <option value="annabelle" id="brand1">Annabelle</option>
          <option value="clinique" id="brand2">Clinique</option>
          <option value="covergirl" id="brand3">Covergirl</option>
          <option value="l'oreal" id="brand4">L'oreal</option>
          <option value="maybelline" id="brand5">Maybelline</option>
          <option value="revlon" id="brand6">Revlon</option>
          <option value="smashbox" id="brand7">Smashbox</option>
        </select>
      </div>
 
  
    <!-- category -->
    <div class="select">
      <label for="brand" class="sr-only">Select a product category</label>
      <select name="category" id="category" class="customSelect">
        <option value="category">Category:</option>
        <!-- <option id="choiceA" value=""></option>
        <option id="choiceB" value=""></option>
        <option id="choiceC" value=""></option> -->
      </select>
    </div>

    <!-- price -->
    <div class="select">
      <label for="price" class="sr-only">Select a price range</label>
      <select name="price" id="price" class="customSelect">
        <option value="price">Price:</option>
        <option value="leastExpensive">
          Least Expensive
        </option>
        <option value="mostExpensive">
          Most Expensive
        </option>
      </select>
    </div>

      <!-- form submit button -->
      <button type="submit">Submit</button>
    </form>


    <!-- section of images -->
    <section class = "imageGallery" id = "imageGallery">
  
    <ul class="images" id = "ulImages">
      <!-- images from API call will be insereted here -->
    
    </ul>
    </section>
    <div class = "scrollupto" onclick="pageScroll();"><i class="fas fa-angle-up"></i></div> 
  </main>

  <!-- footer -->
  <footer class="productFooter">
    <div class = "credits">
      <p class = "creditsP">Copyright &copy; Juno College of Technology</p>  
    </div>        
  </footer>
    <!-- attaching JS script file -->
    <script src="productScript.js"></script>
</body>
</html>
