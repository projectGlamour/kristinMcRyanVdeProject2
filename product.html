<!DOCTYPE html>
<html lang="en" data-theme = "light">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 2 - Imperial Glamour</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://kit.fontawesome.com/c04b9fcf4d.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="productPage">
    <!-- nav -->
    <nav class="product" id="productNav">
      <div class="theme-toggle2">
        <label class="custom-radio-button" alt="Halloween Theme">
          <input id="first" name="toggle-state" type="radio" />
          <span class="checkmark"></span>
        </label>
    
        <label class="custom-radio-button" alt="Christmas Theme">
          <input id="second" name="toggle-state" type="radio" />
          <span class="checkmark"></span>
        </label>
      
        <label class="custom-radio-button" alt="Return to Default Theme">
          <input id="third" name="toggle-state" type="radio" checked="checked"/>
          <span class="checkmark"></span>
        </label>

        <!--End of Custom Radio Buttons HTML--> 
      </div>
      <ul>
        <li><a href="">About</a></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="">Blog</a></li>
      </ul>
    </nav>
    <div class="productTitleContainer" id = "productTitleContainer">
      <!-- this will change with the product that the user picks -->
      <h2>Imperial Glamour Products<span id="productImported"></span></h2>
    </div>
   
  </header>
  <main class="productMain">
    <!-- header -->
    <h2 class="title">✨ Select a filter for a new glamourous discovery ✨</h2>
    <!-- form with filter options  -->
    <form class="productFilter">
      <!-- brand -->
  
      <div class="selection">
        <label for="productType" class="sr-only">Select a brand</label>
        <select name="productType" id="productType" class="customSelect productSelect">
          <option class="productOption" value="0" id ="productTypeHeader">Product Type: </option>
          <option class = "productTypeClass" value="lipstick" id="lipstick" class="productOption">Lipstick</option>
          <option class = "productTypeClass" value="lip_liner" id="lip_liner" class="productOption">Lip Liner</option>
          <option class = "productTypeClass" value="foundation" id="foundation" class="productOption">Foundation</option>
          <option class = "productTypeClass" value="eyeshadow" id="eyeshadow" class="productOption">Eyeshadow</option>
          <option class = "productTypeClass" value="eyeliner" id="eyeliner" class="productOption">Eyeliner</option>
          <option class = "productTypeClass" value="bronzer" id="bronzer" class="productOption">Bronzer</option>
          <option class = "productTypeClass" value="blush" id="blush" class="productOption">Blush</option>
        </select>
      </div>

      <div class="selection">
        <label for="brand" class="sr-only">Select a brand</label>
        <select name="brand" id="brand" class="customSelect brandSelect">
          <option class="brandTypeClass" value="0" id ="brandHeader">Brand: </option>
          <option class="brandTypeClass" value="almay" id="brand1">Almay</option>
          <option class="brandTypeClass" value="alva" id="brand2">Alva</option>
          <option class="brandTypeClass" value="anna sui" id="brand3">Anna Sui</option>
          <option class="brandTypeClass" value="annabelle" id="brand4">Annabelle</option>
          <option class="brandTypeClass" value="benefit" id="brand5">Benefit</option>
          <option class="brandTypeClass" value="boosh" id="brand6">Boosh</option>
          <option class="brandTypeClass" value="burt's bees" id="brand7">Burt's bees</option>
          <option class="brandTypeClass" value="clinique" id="brand8">Clinique</option>
          <option class="brandTypeClass" value="covergirl" id="brand9">Covergirl</option>
          <option class="brandTypeClass" value="iman" id="brand10">Iman</option>
          <option class="brandTypeClass" value="l'oreal" id="brand11">L'oreal</option>
          <option class="brandTypeClass" value="marcelle" id="brand12">Marcelle</option>
          <option class="brandTypeClass" value="maybelline" id="brand13">Maybelline</option>
          <option class="brandTypeClass" value="milani" id="brand14">Milani</option>
          <option class="brandTypeClass" value="mineral fusion" id="brand15">Mineral fusion</option>
          <option class="brandTypeClass" value="misa" id="brand16">Misa</option>
          <option class="brandTypeClass" value="mistura" id="brand17">Mistura</option>
          <option class="brandTypeClass" value="nyx" id="brand18">Nyx</option>
          <option class="brandTypeClass" value="orly" id="brand19">Orly</option>
          <option class="brandTypeClass" value="pacifica" id="brand20">Pacifica</option>
          <option class="brandTypeClass" value="penny lane organics" id="brand21">Penny lane organics</option>
          <option class="brandTypeClass" value="physicians formula" id="brand22">Physicians Formula</option>
          <option class="brandTypeClass" value="revlon" id="brand23">Revlon</option>
          <option class="brandTypeClass" value="smashbox" id="brand24">Smashbox</option>
          <option class="brandTypeClass" value="stila" id="brand27">Stila</option>
        </select>
      </div>
 
  
    <!-- category -->
    <div class="selection">
      <label for="category" class="sr-only">Select a product category</label>
      <select name="category" id="category" class="customSelect categorySelect">
        <option class="categoryClass" value="0"> Product Category:</option>
 
      </select>
    </div>

    <!-- price -->
    <div class="selection">
      <label for="price" class="sr-only">Select a price range</label>
      <select name="price" id="price" class="customSelect priceSelect">
        <option class="priceClass" value="0">Price:</option>
        <option class="priceClass" value="leastExpensive">
          25 & Under
        </option>
        <option class="priceClass" value="mostExpensive">
          25 & Over
        </option>
      </select>
    </div>
    </form>

    <!-- alert message -->
    <div class="alert">
      Sorry, no results. Please make another selection.
      <button class="closeButton">Close  <span>&times;</span></button>
    </div>

    <!-- section of images -->
    <section class = "imageGallery" id = "imageGallery">
      <!-- add a div around ul and add button in div-->
    <ul class="images" id = "ulImages">
      <!-- images from API call will be insereted here -->
    
    </ul>
    </section>
    <div class = "scrollupto" onclick="pageScroll();"><i class="fas fa-angle-up"></i></div> 
  </main>

  <!-- footer -->
  <footer class="productFooter">
    <div class = "credits">
      <p class = "creditsP">Created at Juno College of Technology</p>  
    </div>        
  </footer>
    <!-- attaching JS script file -->
    <script src="productScript.js"></script>
</body>
</html>
