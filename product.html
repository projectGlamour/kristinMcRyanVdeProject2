<!DOCTYPE html>
<html lang="en" data-theme = "light">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 2 - Imperial Glamour</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://kit.fontawesome.com/c04b9fcf4d.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="productPage">
    <!-- nav -->
    <nav class="product" id="productNav">
      <ul>
        <li><a href="">About</a></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="">Blog</a></li>
      </ul>
    </nav>
    <div class="productTitleContainer" id = "productTitleContainer">
      <!-- this will change with the product that the user picks -->
      <h2>Imperial Glamour Products<span id="productImported"></span></h2>
    </div>
   
  </header>
  <main class="productMain">
    <!-- form with filter options  -->
    <form class="productFilter">
      <!-- brand -->
  
      <div class="selection">
        <label for="productType" class="sr-only">Select a brand</label>
        <select name="productType" id="productType" class="customSelect productSelect">
          <option class="productOption" value="0" id ="productTypeHeader">Product Type: </option>
          <option class = "productTypeClass" value="lipstick" id="lipstick" class="productOption">Lipstick</option>
          <option class = "productTypeClass" value="lip_liner" id="lip_liner" class="productOption">Lip Liner</option>
          <option class = "productTypeClass" value="foundation" id="foundation" class="productOption">Foundation</option>
          <option class = "productTypeClass" value="eyeshadow" id="eyeshadow" class="productOption">Eyeshadow</option>
          <option class = "productTypeClass" value="eyeliner" id="eyeliner" class="productOption">Eyeliner</option>
          <option class = "productTypeClass" value="bronzer" id="bronzer" class="productOption">Bronzer</option>
          <option class = "productTypeClass" value="blush" id="blush" class="productOption">Blush</option>
        </select>
      </div>

      <div class="selection">
        <label for="brand" class="sr-only">Select a brand</label>
        <select name="brand" id="brand" class="customSelect brandSelect">
          <option class = "brandTypeClass" value="0" id ="brandHeader">Brand: </option>
          <option class = "brandTypeClass" value="annabelle" id="brand1">Annabelle</option>
          <option class = "brandTypeClass" value="clinique" id="brand2">Clinique</option>
          <option class = "brandTypeClass" value="covergirl" id="brand3">Covergirl</option>
          <option class = "brandTypeClass" value="l'oreal" id="brand4">L'oreal</option>
          <option class = "brandTypeClass" value="maybelline" id="brand5">Maybelline</option>
          <option class="brandTypeClass" value="nyx" id="brand6">Nyx</option>
          <option class="brandTypeClass" value="physicians formula" id="brand7">Physicians Formula</option>
          <option class = "brandTypeClass" value="revlon" id="brand8">Revlon</option>
          <option class = "brandTypeClass" value="smashbox" id="brand9">Smashbox</option>
        </select>
      </div>
 
  
    <!-- category -->
    <div class="selection">
      <label for="category" class="sr-only">Select a product category</label>
      <select name="category" id="category" class="customSelect categorySelect">
        <option class="categoryClass" value="0"> Product Category:</option>
        <!-- <option id="choiceA" value=""></option>
        <option id="choiceB" value=""></option>
        <option id="choiceC" value=""></option> -->
      </select>
    </div>

    <!-- price -->
    <div class="selection">
      <label for="price" class="sr-only">Select a price range</label>
      <select name="price" id="price" class="customSelect priceSelect">
        <option class="priceClass" value="0">Price:</option>
        <option class="priceClass" value="leastExpensive">
          25 & Under
        </option>
        <option class="priceClass" value="mostExpensive">
          25 & Over
        </option>
      </select>
    </div>

      <!-- form submit button -->
      <!-- <button type="submit">Submit</button> -->
    </form>


    <!-- section of images -->
    <section class = "imageGallery" id = "imageGallery">
      <!-- add a div around ul and add button in div-->
    <ul class="images" id = "ulImages">
      <!-- images from API call will be insereted here -->
    
    </ul>
    </section>
    <div class = "scrollupto" onclick="pageScroll();"><i class="fas fa-angle-up"></i></div> 
  </main>

  <!-- footer -->
  <footer class="productFooter">
    <div class = "credits">
      <p class = "creditsP">Copyright &copy; Juno College of Technology</p>  
    </div>        
  </footer>
    <!-- attaching JS script file -->
    <script src="productScript.js"></script>
</body>
</html>
