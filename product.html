<!DOCTYPE html>
<html lang="en" data-theme = "light">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 2 - Imperial Glamour</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header class="productPage">
    <div class="productTitleContainer wrapper" id = "productTitleContainer">
      <!-- this will change with the product that the user picks -->
      <h2>Imperial Glamour Products<span id="productImported"></span></h2>
    </div>
   
  </header>
  <main class="productMain">
    <!-- nav -->
    <nav class="product" id="productNav">
      <ul>
        <li><a href="">About</a></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="">Blog</a></li>
      </ul>
    </nav>
    <!-- form with filter options  -->
    <form class="productFilter">
      <!-- brand -->
  
      <div class="select">
        <label for="brand" class="sr-only">Select a brand</label>
        <select name="brand" id="brand" class="customSelect">
          <option value="brand" id ="brand">Brand: </option>
          <option value="" id="brand1">Brand 1</option>
          <option value="" id="brand2">Brand 2</option>
        </select>
      </div>
  
      <!-- price -->
      <div class="select">
        <label for="price" class="sr-only">Select a price range</label>
        <select name="price" id="price" class="customSelect">
          <option value="">Price:</option>
          <option value="">
            Least Expensive
          </option>
          <option value="">
            Most Expensive
          </option>
        </select>
      </div>
    

    <!-- category -->
    <div class="select">
      <label for="brand" class="sr-only">Select a product category</label>
      <select name="category" id="category" class="customSelect">
        <option value = "">Category:</option>
        <option value = "">Lipstick</option>
        <option value = "">Lip Gloss</option>
        <option value = "">Lip Stain</option>
      </select>
    </div>

      <!-- form submit button -->
      <button type="submit">Submit</button>
     
    </form>


    <!-- section of images -->
    <section class = "imageGallery" id = "imageGallery">
    <ul class="images" id = "images">
      <!-- images from API call will be insereted here -->
    
    </ul>
    <button onclick="removeimages();">Remove List</button>
    </section>
  </main>

  <!-- footer -->
  <footer class="productFooter">
    <div class = "credits">
      <p class = "creditsP">Copyright &copy; Juno College of Technology</p>  
    </div>        
  </footer>
  






    <!-- attaching JS script file -->
    <script src="productScript.js"></script>
</body>
</html>
